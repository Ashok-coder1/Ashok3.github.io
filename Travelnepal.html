

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Nepal</title>

  <style>
    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .coming-soon {
      background-color: rgba(0,0,0,0.6); /* semi-transparent overlay */
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
    }

    .coming-soon h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 5px 15px rgba(0,0,0,0.7);
    }

    .coming-soon p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .coming-soon a {
      display: inline-block;
      text-decoration: none;
      background-color: #6200ea;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .coming-soon a:hover {
      background-color: #4b00c8;
      transform: translateY(-5px);
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .coming-soon {
        padding: 25px 20px;
      }

      .coming-soon h1 {
        font-size: 2rem;
      }

      .coming-soon p {
        font-size: 1rem;
      }

      .coming-soon a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>My website is under construction</p>
    <a href="index.html">‚Üê Back</a>
  </div>

</body>
</html>
